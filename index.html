            <p class="card-text">新型冠状病毒肺炎（Covid-19）</p>

      </div>

        <button class="nav-link active" id="pills-domestic-tab" data-bs-toggle="pill" data-bs-target="#pills-domestic" type="button"

                </div>
              </div>
            </div>
            <div class="col p-0 ms-0">
              <div class="card" id="card-domestic-03">
                <h6 class="card-header">累计确诊</h6>

            </div>
          </div>
          <div class="row mt-1 shadow" id="domestic-r2">

                <div class="card-body">

                </div>
              </div>
            </div>
            <div class="col p-0 ms-0">
              <div class="card" id="card-domestic-12">
                <h6 class="card-header">累计治愈</h6>
                <div class="card-body">
                  <p class="card-text" id="data-domestic-cured">0000</p>
                </div>
              </div>
            </div>
            <div class="col p-0 ms-0">
              <div class="card" id="card-domestic-13">
                <h6 class="card-header">累计死亡</h6>
                <div class="card-body">
                  <p class="card-text" id="data-domestic-dead">0000</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="domestic-charts" style="height: 330px; width: 100%; padding: auto; margin-top: 2rem;">
          <!-- <script src="../js/chart.js"></script> -->
        </div>
        <div id="domestic-charts-map" style="height: 500px; margin-top: 1rem;"></div>
        <div id="domestic-table" class="shadow" style="margin-top: 2rem;">

            <thead>
              <tr>

                <th scope="col">疑似确诊</th>
                <th scope="col">累计确诊</th>
              </tr>
            </thead>

          <!-- <script src="../js/domestic-chart.js"></script> -->
        </div>
        <div id="global-table" class="align-middle" style="margin-top: 2rem;">
          <table class="table table-sm table-striped table-bordered">
            <thead>
              <tr>
                <th scope="col">区域</th>
                <th scope="col">现存确诊</th>
                <th scope="col">累计确诊</th>
                <th scope="col">死亡率</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
